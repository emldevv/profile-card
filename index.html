<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>
  <main>
    <section class="card">
      <section class="profile">
        <img src="images/image-victor.jpg" alt="profile picture of Victor">
        <p class="detail font-bold" id="name">Victor Crest <span class="font-light" id="age">26</span></p>
        <p class="detail font-light" id="location">London</p>
      </section>
      <section class="stats">
        <div id="followers">
          <h2 class="stat-figure font-bold">80K</h2>
          <p class="stat-type font-light">Followers</p>
        </div>
        <div id="likes">
          <h2 class="stat-figure font-bold">803K</h2>
          <p class="stat-type font-light">Likes</p>
        </div>
        <div id="photos">
          <h2 class="stat-figure font-bold">1.4K</h2>
          <p class="stat-type font-light">Photos</p>
        </div>
      </section>
    </section>
  </main>
  <div class="attribution">
    Challenge by <a rel="noopener noreferrer" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
